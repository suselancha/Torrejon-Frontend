<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Agregar Usuario</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row row mb-7">
                    <div class="col-md-6">
                        <!--begin::Label-->
                        <label class="required fw-bold fs-6 mb-2">Nombre usuario: </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input
                            type="text"
                            name="name"
                            class="form-control form-control-solid mb-3 mb-lg-0"
                            [(ngModel)]="name"
                        />
                        <!--end::Input-->
                    </div>
                    <div class="col-md-6">
                        <!--begin::Label-->
                        <label class="required fw-bold fs-6 mb-2">Email: </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input
                            type="email"
                            name="email"
                            class="form-control form-control-solid mb-3 mb-lg-0"
                            [(ngModel)]="email"
                        />
                        <!--end::Input-->
                    </div>
                </div>

                <!--begin::Input group-->
                <div class="fv-row row mb-7">
                    <div class="col-md-6">
                        <!--begin::Label-->
                        <label class="required fw-bold fs-6 mb-2">Contraseña: </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input
                            type="text"
                            name="password"
                            class="form-control form-control-solid mb-3 mb-lg-0"
                            [(ngModel)]="password"
                        />
                        <!--end::Input--> 
                    </div>
                    <div class="col-md-6">
                        <!--begin::Label-->
                        <label class="required fw-bold fs-6 mb-2">Confirmar Contraseña: </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input type="text"
                            name="password_confirm"
                            class="form-control form-control-solid mb-3 mb-lg-0"
                            [(ngModel)]="password_confirm"
                        />
                        <!--end::Input-->                        
                    </div>
                </div>

                <!--begin::Input group-->
                <div class="fv-row row mb-7">
                    <div class="col">
                        <!--begin::Label-->
                        <label class="required fw-bold fs-6 mb-2">Roles: </label>
                        <!--end::Label-->
                        <!--begin::Select-->
                        <select 
                            class="form-control form-select-solid fw-bolder"
                            name="role_selected"
                            [(ngModel)]="role_id"
                            placeholder="Selec. Rol"
                        >
                            <option value="">Selec. Rol</option>
                            <ng-container *ngFor="let rol of roles">
                                <option [value]="rol.id">{{ rol.name }}</option>                              
                            </ng-container>
                            
                        </select>
                        <!--end::Select-->
                    </div>
                </div>                             
            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>

                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                    <!-- <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
