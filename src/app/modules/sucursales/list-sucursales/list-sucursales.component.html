<div class="card">
    <!--begin::Card header-->
    <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title">
            <div class="card-title">
                <!--begin::Search-->
                <div class="row align-items-center">
                    <div class="col-7">
                        <div class="d-flex align-items-center position-relative my-1">
                            <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span
                                    class="path2"></span></i> <input type="text" [(ngModel)]="search" (keyup.enter)="listSucursales()" name="search" data-kt-customer-table-filter="search"
                                class="form-control form-control-solid ps-12" placeholder="Buscar por código o nombre...">
                        </div>
                    </div>

                    <div class="col-3">
                        <select
                            class="form-control form-select-solid fw-bolder"
                            name="zona_id"
                            [(ngModel)]="zona_id"                                    
                        >
                            <option value="">Ninguno</option>
                            <ng-container *ngFor="let LISTADO_ZONA of LISTADO_ZONAS">
                                <option [value]="LISTADO_ZONA.id">{{ LISTADO_ZONA.name }}</option>
                            </ng-container>
                        </select>
                        <div class="text-muted fs-7">Zona</div>
                    </div>

                    <div class="col-1 d-flex">
                        <button class="btn btn-primary btn-sm mx-1" (click)="listSucursales()">
                            <i class="ki-duotone ki-magnifier fs-2"><span class="path1"></span><span class="path2"></span></i> 
                        </button>
                        <button class="btn btn-dark btn-sm mx-1"  (click)="resetlistSucursales()">
                            <i class="ki-duotone ki-loading fs-2"><span class="path1"></span><span class="path2"></span></i> 
                        </button>
                    </div>
                </div>
                <!--end::Search-->
            </div>
        </div>
        <!--begin::Card title-->

        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>

        <!--begin::Card toolbar-->
        <div class="card-toolbar">
            <!--begin::Toolbar-->
            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                <!--begin::Add customer-->
                <button type="button" class="btn btn-primary" routerLink="/sucursales/crear">
                    + Agregar Sucursal
                </button>
                <!--end::Add customer-->
            </div>
            <!--end::Toolbar-->

            <!--begin::Group actions-->
            <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
                <div class="fw-bold me-5">
                    <span class="me-2" data-kt-customer-table-select="selected_count"></span> Selected
                </div>

                <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
                    Delete Selected
                </button>
            </div>
            <!--end::Group actions-->
        </div>
        <!--end::Card toolbar-->
    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body pt-0">

        <!--begin::Table-->
        <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div id="" class="table-responsive">
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_customers_table"
                    style="width: 100%;">
                    <thead>
                        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0" role="row">                            
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Código</span><span
                                    class="dt-column-order"></span></th>                           

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Nombre</span><span
                                    class="dt-column-order"></span></th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Estado</span><span
                                    class="dt-column-order"></span></th>
                            
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="2" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Zona</span><span
                                    class="dt-column-order"></span></th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                                colspan="1" aria-label="Created Date: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Cliente</span><span
                                    class="dt-column-order"></span></th>

                            <th class="text-end min-w-70px dt-orderable-none" data-dt-column="6" rowspan="1" colspan="1"
                                aria-label="Actions"><span class="dt-column-title">Acciones</span><span
                                    class="dt-column-order"></span></th>
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        <ng-container *ngFor="let SUCURSAL of SUCURSALES">
                            <tr>
                                <td>
                                    {{ SUCURSAL.code }}
                                </td>

                                <td>
                                    {{ SUCURSAL.nombre }}
                                </td>

                                <td>
                                    <span class="badge badge-light-success" *ngIf="SUCURSAL.state == 1">Activo</span>
                                    <span class="badge badge-light-danger" *ngIf="SUCURSAL.state == 2">Inactivo</span>
                                </td>

                                <td>
                                    {{ SUCURSAL.zona.name }}
                                </td>
                                                            
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="d-flex justify-content-start flex-column">
                                            <a [routerLink]="'/clientes/list/editar/'+SUCURSAL.client.id" class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">Código: {{ SUCURSAL.client.codigo ? SUCURSAL.client.codigo : '-' }}</a>
                                            <span class="text-muted fw-semibold text-muted d-block fs-7">Nombre: {{ SUCURSAL.client.nombre_completo }}</span>                                            
                                        </div>
                                    </div>
                                </td>

                                <td class="">
                                    <a
                                        [routerLink]="'/sucursales/listado/edicion/'+SUCURSAL.id"
                                        class="bnt btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                        <i class="ki-duotone ki-pencil fs-2">
                                            <span class="path1"></span>
                                            <span  class="path2"></span>
                                        </i>
                                    </a>

                                    <a
                                        href="#" 
                                        onclick="return false;" 
                                        (click)="deleteSucursal(SUCURSAL)"
                                        class="bnt btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                        <i class="ki-duotone ki-trash fs-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                            <span  class="path4"></span>
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <!-- pageSize: Debe coincidir con el index del contralador laravel -->
            <ngb-pagination
                    [collectionSize]="totalPages"
                    [(page)]="currentPage"
                    [pageSize]="25"
                    [rotate]="true"
                    [boundaryLinks]="true"
                    (pageChange)="loadPage($event)"
            >
            </ngb-pagination>
        </div>
        <!--end::Table-->
    </div>
    <!--end::Card body-->
</div>
