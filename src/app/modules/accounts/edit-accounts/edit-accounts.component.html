<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Modificar Cuenta</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="fw-bold fs-6 mb-2">Cliente: </label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                        type="text" 
                        name="client"
                        class="form-control form-control-solid mb-3 mb-lg-0"
                        value="{{ ACCOUNTABLE_SELECTED.name + ' ' + ACCOUNTABLE_SELECTED.surname }}"
                        disabled
                    />
                    <!--end::Input-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Nombre de la Cuenta: </label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                        type="text" 
                        name="name"
                        class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="name"
                    />
                    <!--end::Input-->
                    <!-- begin::Errors-->
                    <div
                        class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                        *ngIf="errors?.name"
                    >
                        <p *ngFor="let error of errors.name">{{ error }}</p>
                    </div>
                    <!-- end::Errors-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Alias: </label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                        type="text" 
                        name="alias"
                        class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="alias"
                    />
                    <!--end::Input-->
                    <!-- begin::Errors-->
                    <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                    *ngIf="errors?.alias"
                >
                    <p *ngFor="let error of errors.alias">{{ error }}</p>
                </div>
                <!-- end::Errors-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Banco: </label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                        type="text" 
                        name="bank"
                        class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="bank"
                    />
                    <!--end::Input-->
                    <!-- begin::Errors-->
                    <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                    *ngIf="errors?.bank"
                >
                    <p *ngFor="let error of errors.bank">{{ error }}</p>
                </div>
                <!-- end::Errors-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">NÃºmero de Cta: </label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                        type="text" 
                        name="number"
                        class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="number"
                    />
                    <!--end::Input-->
                    <!-- begin::Errors-->
                    <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                    *ngIf="errors?.number"
                >
                    <p *ngFor="let error of errors.number">{{ error }}</p>
                </div>
                <!-- end::Errors-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">CBU: </label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                        type="text" 
                        name="ubc"
                        class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="ubc"
                    />
                    <!--end::Input-->
                    <!-- begin::Errors-->
                    <div
                    class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                    *ngIf="errors?.ubc"
                >
                    <p *ngFor="let error of errors.ubc">{{ error }}</p>
                </div>
                <!-- end::Errors-->
                </div>
                
            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Guardar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
