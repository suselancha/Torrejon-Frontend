<div class="modal fade show" id="kt_modal_add_schedule" tabindex="-1" style="display: block; padding-left: 0px;" aria-modal="true" role="dialog">
<div class="modal-dialog modal-dialog-centered mw-850px">
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">{{ ACCOUNTABLE.name + ' ' + ACCOUNTABLE.surname }}</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->

    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>

    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <h5>Listado de Cuentas</h5>

        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                
                <!--begin::Table-->
                <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
                    <div id="" class="table-responsive">
                        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" 
                            id="kt_customers_table"
                            style="width: 100%;">
                            <thead>
                                <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0" role="row">
                                    <th class="min-w-125px dt-orderable-asc dt-orderable-desc" 
                                        data-dt-column="1" 
                                        rowspan="1"
                                        colspan="1" 
                                        aria-label="Customer Name: Activate to sort" 
                                        tabindex="0">
                                        <span class="dt-column-title" role="button">Nombre</span>
                                        <span class="dt-column-order"></span>
                                    </th>

                                    <th class="min-w-125px dt-orderable-asc dt-orderable-desc" 
                                        data-dt-column="1" 
                                        rowspan="1"
                                        colspan="1" 
                                        aria-label="Customer Name: Activate to sort" 
                                        tabindex="0">
                                        <span class="dt-column-title" role="button">Banco</span>
                                        <span class="dt-column-order"></span>
                                    </th>

                                    <th class="min-w-125px dt-orderable-asc dt-orderable-desc" 
                                        data-dt-column="2" 
                                        rowspan="1"
                                        colspan="1" 
                                        aria-label="Email: Activate to sort" 
                                        tabindex="0">
                                        <span class="dt-column-title" role="button">Alias</span>
                                        <span class="dt-column-order"></span>
                                    </th>
                                    
                                    <th *ngIf="ACCOUNT_ACTION != 'VIEW'" class="text-end min-w-70px dt-orderable-none" 
                                        data-dt-column="6" 
                                        rowspan="1" 
                                        colspan="1" 
                                        aria-label="Actions">
                                        <span class="dt-column-title">Acciones</span>
                                        <span class="dt-column-order"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="fw-semibold text-gray-600">

                                <ng-container *ngIf="ACCOUNTS.length == 0; else elseTemplate">
                                    <tr>
                                        <td colspan="4" class="h4 text-center">
                                            SIN REGISTROS
                                        </td>
                                    </tr>
                                </ng-container>
                                
                                <ng-template #elseTemplate>
                                <ng-container *ngFor="let ACCOUNT of ACCOUNTS">
                                
                                    <tr>
                                        <td>
                                            {{ ACCOUNT.name}}
                                        </td>

                                        <td>
                                            {{ ACCOUNT.bank}}
                                        </td>
                                        
                                        <td>                                    
                                            {{ ACCOUNT.alias }}
                                        </td>

                                        <td *ngIf="ACCOUNT_ACTION != 'VIEW'">
                                            <div class="text-end">                                                
                                                <a  *ngIf="ACCOUNT_ACTION == 'EDIT'"
                                                    href="#" 
                                                    onclick="return false;" 
                                                    (click)="editAccount(ACCOUNT)"
                                                    class="bnt btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                                    MODIFICAR
                                                </a>
                                                <a  *ngIf="ACCOUNT_ACTION == 'DELETE'"
                                                    href="#" 
                                                    onclick="return false;" 
                                                    (click)="deleteAccount(ACCOUNT)"
                                                    class="bnt btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                                    ELIMINAR
                                                </a>
                                            </div>
                                        </td>
                                    </tr>

                                </ng-container>
                                </ng-template>
                            </tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>            
                </div>
                <!--end::Table-->

            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
</div>
</div>
