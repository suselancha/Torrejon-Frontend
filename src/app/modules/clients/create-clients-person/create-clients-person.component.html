<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Agregar Cliente</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <!--begin:::Tabs-->
            <ul class="nav nav-custom nav-tabs nav-line-tabs nav-line-tabs-2x border-0 fs-4 fw-semibold mb-5">
                <!--begin:::Tab item-->
                <li class="nav-item">
                    <a class="nav-link text-active-primary pb-4" [ngClass]="{'active': tab_selected == 1}" data-bs-toggle="tab" href="#kt_ecommerce_add_product_general" onclick="return false;" (click)="selectedTab(1)">General</a>
                </li>
                <!--end:::Tab item-->
                <!--begin:::Tab item-->
                <li class="nav-item">
                    <a class="nav-link text-active-primary pb-4" [ngClass]="{'active': tab_selected == 2}" data-bs-toggle="tab" href="#kt_ecommerce_add_product_advanced" onclick="return false;" (click)="selectedTab(2)">Advanced</a>
                </li>
                <!--end:::Tab item-->
            </ul>
            <!--end:::Tabs-->
            <div class="tab-content">
                <div class="tab-pane fade" [ngClass]="{'show active': tab_selected == 1}" id="kt_ecommerce_add_product_general" role="tab-panel">
                    <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                    data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                    data-kt-scroll-dependencies="#kt_modal_add_user_header"
                    data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                    <!--begin::Input group-->
                        <div class="fv-row row mb-7">
                            <div class="col-4">
                                <label class="fw-bold fs-6 mb-2">Código: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input
                                    type="text"
                                    name="code"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="code"
                                />
                                <!--end::Input-->
                            </div>
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Tipo documento: </label>
                                <select
                                    class="form-control form-select-solid fw-bolder"
                                    name="type_document"
                                    [(ngModel)]="type_document"                                    
                                >
                                    <option value="">Ninguno</option>
                                    <option value="DNI">DNI</option>
                                    <option value="LC">LC</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Nº documento: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input
                                    type="text"
                                    name="n_document"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="n_document"
                                />
                                <!--end::Input-->
                            </div>                    
                        </div>
                        <div class="fv-row row mb-7">
                            <div class="col-4">
                                <!--begin::Label-->
                                <label class="required fw-bold fs-6 mb-2">Nombre: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="text"
                                    name="name"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="name"
                                />
                                <!--end::Input-->
                            </div>
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Apellido: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input
                                    type="text"
                                    name="surname"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="surname"
                                />
                                <!--end::Input-->
                            </div>
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Segmento: </label>
                                <select
                                    class="form-control form-select-solid fw-bolder"
                                    name="client_segment_id"
                                    [(ngModel)]="client_segment_id"
                                    placeholder="Selec. Segmento"
                                >
                                    <option value="">Ninguno</option>
                                    <ng-container *ngFor="let client_segment of client_segments">
                                        <option [value]="client_segment.id">{{ client_segment.name }}</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>                   
                        <div class="fv-row row mb-7">
                            <div class="col-4">
                                <label class="fw-bold fs-6 mb-2">Teléfono Fijo: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input 
                                    type="text"
                                    name="phone"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="phone"
                                />
                                <!--end::Input-->
                            </div>
                            <div class="col-4">
                                <label class="fw-bold fs-6 mb-2">Celular: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input
                                    type="text"
                                    name="celular"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="celular" />
                                <!--end::Input-->
                            </div>
                            <div class="col-4">
                                <label class="fw-bold fs-6 mb-2">Correo electrónico: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input
                                    type="text"
                                    name="email"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="email"
                                />
                                <!--end::Input-->
                            </div>                    
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" [ngClass]="{'show active': tab_selected == 2}" id="kt_ecommerce_add_product_advanced" role="tab-panel">
                    <div class="d-flex flex-column scroll-y me-n7 pe-7">
                        <div class="fv-row row mb-7">
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Provincia: </label>
                                <select
                                    class="form-control form-select-solid fw-bolder"
                                    name="ubigeo_provincia"
                                    [(ngModel)]="ubigeo_provincia"
                                    placeholder="Selec. Provincia"
                                    (change)="changeProvincia($event)"
                                >
                                    <option value="">Ninguno</option>
                                    <ng-container *ngFor="let PROVINCIA of PROVINCIAS">
                                        <option [value]="PROVINCIA.id">{{ PROVINCIA.name }}</option>
                                    </ng-container>                                    
                                </select>
                            </div>
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Departamento: </label>
                                <select
                                    class="form-control form-select-solid fw-bolder"
                                    name="ubigeo_departamento"
                                    [(ngModel)]="ubigeo_departamento"
                                    (change)="changeDepartamento($event)"
                                    placeholder="Selec. Departamento"                                
                                >
                                    <option value="">Ninguno</option>
                                    <ng-container *ngFor="let DEPARTAMENTO of DEPARTAMENTOS_SELECTEDS">
                                        <option [value]="DEPARTAMENTO.id">{{ DEPARTAMENTO.name }}</option>
                                    </ng-container>
                                </select>
                            </div>
                            <div class="col-4">
                                <label class="required fw-bold fs-6 mb-2">Localidad: </label>
                                <select
                                    class="form-control form-select-solid fw-bolder"
                                    name="ubigeo_localidad"
                                    [(ngModel)]="ubigeo_localidad"
                                    placeholder="Selec. Localidad"
                                >
                                    <option value="">Ninguno</option>
                                    <ng-container *ngFor="let LOCALIDAD of LOCALIDADES_SELECTEDS">
                                        <option [value]="LOCALIDAD.id">{{ LOCALIDAD.name }}</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                        <div class="fv-row row mb-7">
                            <div class="col-6">
                                <!--begin::Label-->
                                <label class="required fw-bold fs-6 mb-2">Dirección: </label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input
                                    type="text"
                                    name="address"
                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                    [(ngModel)]="address"
                                />
                                <!--end::Input-->
                            </div>                            
                        </div>
                    </div>

                </div>
            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>

                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                    <!-- <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
